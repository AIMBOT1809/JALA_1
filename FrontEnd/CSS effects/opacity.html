<!DOCTYPE html>
<html>
<head>
    <title>Image Opacity</title>
    <style>
        img {
            width: 300px;
            opacity: 0.5;
        }

        img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <img src="https://via.placeholder.com/300" alt="Opacity Image">

</body>
</html>
