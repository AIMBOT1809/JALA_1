<!DOCTYPE html>
<html>
<head>
    <title>Shadow Effects</title>
    <style>
        .box {
            width: 300px;
            padding: 20px;
            margin: 50px;
            box-shadow: 5px 5px 15px gray;
        }

        img {
            width: 100%;
            box-shadow: 4px 4px 10px black;
            cursor: pointer;
        }

        img:hover {
            box-shadow: 8px 8px 20px red;
        }
    </style>
</head>
<body>

    <div class="box">
        <img src="https://via.placeholder.com/300" alt="Sample Image">
    </div>

</body>
</html>
