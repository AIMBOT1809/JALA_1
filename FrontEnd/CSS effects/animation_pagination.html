<!DOCTYPE html>
<html>
<head>
    <title>Animation and Pagination</title>
    <style>
        .animate {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
        }

        @keyframes move {
            from { transform: translateX(0px); }
            to { transform: translateX(200px); }
        }

        .pagination a {
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid black;
        }

        .pagination a:hover {
            background-color: lightblue;
        }

        .pagination.space a {
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="animate"></div>

    <h3>Pagination Without Spaces</h3>
    <div class="pagination">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
    </div>

    <h3>Pagination With Spaces</h3>
    <div class="pagination space">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
    </div>

</body>
</html>
