<!DOCTYPE html>
<html>
<head>
    <title>This Keyword</title>
    <script>
        function hideButton() {
            this.style.display = "none";
        }
    </script>
</head>
<body>

    <button onclick="hideButton.call(this)">
        Click Me (Disappear)
    </button>

</body>
</html>
