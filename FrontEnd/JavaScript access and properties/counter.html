<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <script>
        let count = 0;

        function increase() {
            count++;
            document.getElementById("result").innerHTML = count;
        }
    </script>
</head>
<body>

    <h2 id="result">0</h2>

    <button onclick="increase()">Count</button>

</body>
</html>
