<!DOCTYPE html>
<html>
<head>
    <title>Non-Semantic Elements</title>
    <style>
        .container {
            background-color: lightblue;
            padding: 20px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Using Div Element</h2>
        <p>
            This is a paragraph inside a div.
            <span class="highlight">This text is inside span.</span>
        </p>
    </div>

</body>
</html>
