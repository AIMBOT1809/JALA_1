<!DOCTYPE html>
<html>
<head>
    <title>List Style Type</title>
    <style>
        .circle { list-style-type: circle; }
        .square { list-style-type: square; }
        .roman { list-style-type: upper-roman; }
    </style>
</head>
<body>

    <h3>Circle List</h3>
    <ul class="circle">
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <h3>Square List</h3>
    <ul class="square">
        <li>JavaScript</li>
        <li>PHP</li>
    </ul>

    <h3>Roman List</h3>
    <ol class="roman">
        <li>One</li>
        <li>Two</li>
    </ol>

</body>
</html>
