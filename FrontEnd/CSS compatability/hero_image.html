<!DOCTYPE html>
<html>
<head>
    <title>Hero Image</title>
    <style>
        .hero {
            background-image: url('https://via.placeholder.com/1200x400');
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-text">
            Welcome to My Website
        </div>
    </div>

</body>
</html>
